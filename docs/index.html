<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
	<!-- <nav>
		<a href="#/">EN</a>
		<a href="#/zh-cn/">中文</a>
	</nav> -->
	<div id="app">正在加载，请稍后。。。</div>
	<script>
		window.$docsify = {
			// homepage: 'home.md', // 设置首页文件加载路径。
			// loadNavbar: 'nav.md',// 加载自定义导航
			loadSidebar: true, //加载导航
			loadSidebar: '_sidebar.md', // 导航加载文件
			subMaxLevel: 3, // 导航级别
			maxLevel: 3, //最大导航级别
			// repo: 'https://github.com/docsifyjs/docsify/', // 开源Git库
			auto2top: true, // 切换页面后是否自动跳转到页面顶部。
			alias: {
				'/.*/_sidebar.md': '_sidebar.md'
			},

			autoHeader: true, // 可以根据 _sidebar.md 的内容自动为每个页面增加标题
			name: '笔记', // 文档标题，会显示在侧边栏顶部。

			/*点击文档标题后跳转的链接地址。
			nameLink: '/',
			// 按照路由切换
			nameLink: {
				'/zh-cn/': '/zh-cn/',
				'/': '/',
			},
			*/


			/** 自定义封面页
			coverpage: true,
			// 自定义文件名
			coverpage: 'cover.md',

			// 多个封面页
			coverpage: ['/', '/zh-cn/'],

			// 多个封面页，并指定文件名
			coverpage: {
				'/': 'cover.md',
				'/zh-cn/': 'cover.md',
			},
			**/

			search: {
				noData: {
				'/zh-cn/': '没有结果!',
				'/': '没有结果!'
				},
				paths: 'auto',
				placeholder: {
				'/zh-cn/': '搜索',
				'/': '搜索'
				}
			},
			darkMode: {
				light: {
				toggleBtnBg: '#42b983'
				}
			},
			formatUpdated: '{MM}/{DD} {HH}:{mm}',
			
		}
	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/matomo.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@0.6.1/dist/index.js"></script> -->
</body>

</html>
